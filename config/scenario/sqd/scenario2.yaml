title: Simple test with SASL_PLAINTEXT and Dynamic Header Injection
docker:
  kafka:
    image: confluentinc/cp-kafka:latest
    environment:
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: false
    properties:
      bootstrap.server: localhost:29092
  gateway:
    image: ghcr.io/conduktor/conduktor-gateway-distro
    environment:
      GATEWAY_SECURITY_PROTOCOL: SASL_PLAINTEXT
    properties:
      security.protocol: SASL_PLAINTEXT
      sasl.mechanism: PLAIN
      sasl.jaas.config: "org.apache.kafka.common.security.plain.PlainLoginModule required username=\"franklx\" password=\"eyJhbGciOiJIUzI1NiJ9.eyJ1c2VybmFtZSI6ImZyYW5rbHgiLCJ2Y2x1c3RlciI6ImZyYW5rbHgiLCJleHAiOjExNjkyMDg4MjI0fQ.RaDEBfXwUJHKYiDeOGQ8HgLT7K9yCnNa6SckSvHZuCw\";"
      bootstrap.servers: localhost:6969
      key.serializer: org.apache.kafka.common.serialization.StringSerializer
      key.deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value.serializer: org.apache.kafka.common.serialization.StringSerializer
      value.deserializer: org.apache.kafka.common.serialization.StringDeserializer
      auto.offset.reset: earliest
      enable.auto.commit: false
      client.id: clientId
plugins:
  franklx:
    inject-header-1:
      pluginClass: "io.conduktor.gateway.interceptor.DynamicHeaderInjectionPlugin"
      "priority": 100
      "config":
        "topic": ".*"
        "headers":
          "X-USERNAME": "{{user}} for SASL_PLAINTEXT"
actions:
  - type: CREATE_TOPIC
    target: GATEWAY
    topic: topic1
  - type: PRODUCE
    target: GATEWAY
    topic: topic1
    messages:
      - key: "key3"
        value: "value3"
        headers:
          header_key1: "headerValue5"
          header_key2: "headerValue5"
  - type: FETCH
    target: KAFKA
    topic: franklxtopic1
    assertions:
      - key:
          expected: "key3"
        value:
          expected: "value3"
        headers:
          header_key1:
            expected: "headerValue5"
          header_key2:
            expected: "headerValue5"
          X-USERNAME:
            expected: "franklx for SASL_PLAINTEXT"
  - type: FETCH
    target: GATEWAY
    topic: topic1
    assertions:
      - key:
          expected: "key3"
        value:
          expected: "value3"
        headers:
          header_key1:
            expected: "headerValue5"
          header_key2:
            expected: "headerValue5"
          X-USERNAME:
            expected: "franklx for SASL_PLAINTEXT"