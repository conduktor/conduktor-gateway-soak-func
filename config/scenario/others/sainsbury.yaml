title: Sainsburry
services:
  kafka1:
    environment:
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: false
    properties:
      bootstrap.servers: localhost:29092,localhost:29093,localhost:29094
      auto.offset.reset: earliest
      enable.auto.commit: false
      client.id: clientId
  kafka2:
    environment:
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: false
    properties:
      bootstrap.servers: localhost:29092,localhost:29093,localhost:29094
      auto.offset.reset: earliest
      enable.auto.commit: false
      client.id: clientId
  kafka3:
    environment:
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: false
    properties:
      bootstrap.servers: localhost:29092,localhost:29093,localhost:29094
      auto.offset.reset: earliest
      enable.auto.commit: false
      client.id: clientId
  gateway1:
    docker:
      image: ghcr.io/conduktor/conduktor-gateway-distro:2.1.4
      environment:
        GATEWAY_ADVERTISED_HOST: localhost
        GATEWAY_FEATURE_FLAGS_MULTI_TENANCY: true
        GATEWAY_SECURITY_PROTOCOL: SASL_PLAINTEXT
        GATEWAY_CLUSTER_ID: private
    properties:
      bootstrap.servers: localhost:6969,localhost:7969
      auto.offset.reset: earliest
      enable.auto.commit: false
      client.id: clientId
  gateway2:
    docker:
      image: ghcr.io/conduktor/conduktor-gateway-distro:2.1.4
      environment:
        GATEWAY_ADVERTISED_HOST: localhost
        GATEWAY_FEATURE_FLAGS_MULTI_TENANCY: true
        GATEWAY_SECURITY_PROTOCOL: SASL_PLAINTEXT
        GATEWAY_CLUSTER_ID: private
    properties:
      bootstrap.servers: localhost:6969,localhost:7969
      auto.offset.reset: earliest
      enable.auto.commit: false
      client.id: clientId
actions:

  - type: CREATE_VIRTUAL_CLUSTERS
    gateway: gateway1
    names:
      - teamA

  - type: BASH
    showOutput: true
    script: |
        curl \
          --silent \
          --request POST 'localhost:8888/topicMappings/teamA/unlimited.*' \
          --user 'admin:conduktor' \
          --header 'Content-Type: application/json' \
          --data-raw '{
            "topicName": "concentrated",
            "isVirtual": true
          }'

  - type: BASH
    description: create 100 topics in //
    kafka: teamA
    showOutput: true
    script: |
      for topic_number in `seq 100`; do 
        echo unlimited-${topic_number}; 
      done | \
        xargs -I _ -P16 kafka-topics \
          --bootstrap-server ${BOOTSTRAP_SERVERS} \
          --command-config teamA.properties \
          --config cleanup.policy=compact \
          --create --topic _

  - type: BASH
    description: assert 100 virtual topics
    kafka: kafka1
    showOutput: true
    script: |
      echo nb topics = $(curl \
        --silent \
        --user 'admin:conduktor' \
        --header 'Content-Type: application/json' \
        localhost:8888/topics/teamA | jq 'length')

      echo nb topics mappings = $(curl \
        --silent \
        --user 'admin:conduktor' \
        --header 'Content-Type: application/json' \
        localhost:8888/topicMappings/teamA | jq 'length')

      echo nb physical topics = $(kafka-topics \
        --bootstrap-server ${BOOTSTRAP_SERVERS} \
        --list | wc -l)
    assertOutputContains:
      - "nb topics = 100"
      - "nb topics mappings = 101"
      - "nb physical topics = 11"

  - type: BASH
    description: send data to the 100 topics in //
    kafka: teamA
    showOutput: true
    script: |
      for topic_number in `seq 100`; do 
        echo unlimited-${topic_number}; 
      done | \
        xargs -I _ -P15 sh -c "echo _ | kafka-console-producer \
          --bootstrap-server ${BOOTSTRAP_SERVERS} \
          --producer.config teamA.properties \
          --topic _"

  - type: BASH
    description: assert 100 elements in
    kafka: kafka1
    showOutput: true
    script: |
      kafka-console-consumer \
        --bootstrap-server ${BOOTSTRAP_SERVERS} \
        --topic concentrated_compacted \
        --from-beginning \
        --max-messages 100 | wc -l
    assertOutputContains:
      - "Processed a total of 100 messages"

  - type: BASH
    description: consume data to the topics using groups in //
    kafka: teamA
    showOutput: true
    script: |
      for topic_number in `seq 100`; do 
        echo unlimited-${topic_number};
      done | \
        xargs -I _ -P15 sh -c "kafka-console-consumer \
          --bootstrap-server ${BOOTSTRAP_SERVERS} \
          --consumer.config teamA.properties \
          --topic _ \
          --group _ \
          --from-beginning \
          --max-messages 1"

  - type: BASH
    description: assert number of consumer groups
    kafka: teamA
    showOutput: true
    script: |
      echo "number of consumer groups " $(kafka-consumer-groups \
        --bootstrap-server ${BOOTSTRAP_SERVERS} \
        --command-config teamA.properties \
        --list | wc -l )
    assertOutputContains:
      - "number of consumer groups  100"

  - type: BASH
    description: describe each consumer groups
    kafka: teamA
    showOutput: true
    script: |
      for topic_number in `seq 100`; do 
        echo unlimited-${topic_number};
      done | \
        xargs -I _ -P15 sh -c "kafka-consumer-groups \
          --bootstrap-server ${BOOTSTRAP_SERVERS} \
          --command-config teamA.properties \
          --group _ \
          --describe"
    assertOutputDoesNotContain:
      - "Error:"

  - type: BASH
    description: delete topics  in //
    kafka: teamA
    showOutput: true
    script: |
      for topic_number in `seq 100`; do 
        echo unlimited-${topic_number}; 
      done | \
        xargs -I _ -P15 kafka-topics \
          --bootstrap-server ${BOOTSTRAP_SERVERS} \
          --command-config teamA.properties \
          --delete --topic _
    assertOutputDoesNotContain:
      - "Error while executing topic command"

  - type: BASH
    description: assert 0 topic
    kafka: kafka1
    showOutput: true
    script: |
      echo nb topics = $(curl \
        --silent \
        --user 'admin:conduktor' \
        --header 'Content-Type: application/json' \
        localhost:8888/topics/teamA | jq 'length')

      echo nb topics mappings = $(curl \
        --silent \
        --user 'admin:conduktor' \
        --header 'Content-Type: application/json' \
        localhost:8888/topicMappings/teamA | jq 'length')

      echo nb physical topics = $(kafka-topics \
        --bootstrap-server ${BOOTSTRAP_SERVERS} \
        --list | wc -l)
    assertOutputContains:
      - "nb topics = 0"
      - "nb topics mappings = 1"
      - "nb physical topics = 11"

  - type: BASH
    description: create topic and initialize with simple data and fetch it
    kafka: teamA
    showOutput: true
    script: |
      kafka-topics \
        --bootstrap-server ${BOOTSTRAP_SERVERS} \
        --command-config teamA.properties \
        --config cleanup.policy=compact \
        --create --if-not-exists \
        --topic unlimited-cache

      echo '{"msg": "hello world"}' \
        | kafka-console-producer \
          --bootstrap-server ${BOOTSTRAP_SERVERS} \
          --producer.config teamA.properties \
          --topic unlimited-cache

      kafka-console-consumer \
        --bootstrap-server ${BOOTSTRAP_SERVERS} \
        --consumer.config teamA.properties \
        --topic unlimited-cache \
        --from-beginning \
        --max-messages 1 | jq

  - type: ADD_INTERCEPTORS
    gateway: gateway1
    interceptors:
      teamA:
        fetch: {
          "pluginClass": "io.conduktor.gateway.interceptor.CacheInterceptorPlugin",
          "priority": 100,
          "config": {
            "topic": ".*"
          }
        }

  - type: BASH
    description: read from topic and it works
    kafka: teamA
    showOutput: true
    script: |
      kafka-console-consumer \
        --bootstrap-server ${BOOTSTRAP_SERVERS} \
        --consumer.config teamA.properties \
        --topic unlimited-cache \
        --from-beginning \
        --max-messages 1 | jq

  - type: BASH
    description: add transactional data
    kafka: teamA
    showOutput: true
    script: |
        kcat -P -b ${BOOTSTRAP_SERVERS} \
          -f /clientConfig/teamA.properties \
          -t unlimited-cache \
          -X transactional.id=id

  - type: BASH
    description: read from topic and it fails
    kafka: teamA
    showOutput: true
    script: |
      kafka-console-consumer \
        --bootstrap-server ${BOOTSTRAP_SERVERS} \
        --consumer.config teamA.properties \
        --topic unlimited-cache \
        --from-beginning \
        --max-messages 1 | jq

  - type: SUCCESS
